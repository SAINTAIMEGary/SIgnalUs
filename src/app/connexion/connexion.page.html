<ion-header>
  <ion-button fill="clear" color="light">
    <ion-icon name="arrow-back-outline"></ion-icon>
  </ion-button>
</ion-header>

<ion-content class="ion-padding">
  <div class="headimg"><img src="https://www.frbtp.re/template/charte/imgs/logo-white.png"></div>
  <ion-card>
    <form [formGroup]="credentials" (ngSubmit)="connexion()">

      <ion-item fill="solid" class="ion-margin-bottom">
        <ion-input type="email" placeholder="Identifiant ou Adresse E-mail" formControlName="email"></ion-input>
        <ion-note slot="error" *ngIf="(email.dirty || email.touched) && email.errors">Email incorrect</ion-note>
      </ion-item>

      <ion-item fill="solid" class="ion-margin-bottom">
        <ion-input type="password" placeholder="Mot de passe" formControlName="motdepasse"></ion-input>
        <ion-note slot="error" *ngIf="(motdepasse.dirty || motdepasse.touched) && motdepasse.errors">Mot de passe
          incorrect</ion-note>
      </ion-item>

    </form>
  </ion-card>

  <ion-button type="sunbmit" [disabled]="!credentials.valid" (click)="connexion()" color="success" expand="block">
    Se connecter <ion-icon name="log-in"></ion-icon>
  </ion-button>

  <ion-button id="mdp" fill="clear" color="light">Mot de passe oubli√© ?</ion-button>

</ion-content>
